<div class="page-detail bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">
    {{ page.book.title }} - Page {{ page.page_number }}
  </h2>
  <div class="page-content mb-6 text-gray-700">{{ page.content | safe }}</div>
  <button
    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
    hx-get="/search?keyword={{ request.query_params.get('keyword', '') }}"
    hx-target="#sections"
    hx-swap="outerHTML"
    hx-push-url="true"
  >
    Back to Search Results
  </button>
</div>
