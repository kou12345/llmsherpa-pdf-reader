<div id="sections">
  <h2>Search Results for "{{ keyword }}"</h2>
  {% if results %} {% for result in results %}
  <div class="search-result">
    <h3>{{ result.title }} (Page {{ result.page_number }})</h3>
    <p>{{ result.content[:200] }}...</p>
  </div>
  {% endfor %} {% else %}
  <p>No results found.</p>
  {% endif %}
</div>
