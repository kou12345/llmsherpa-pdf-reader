<div id="sections" class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Search Results for "{{ keyword }}"</h2>
  {% if results %} {% for result in results %}
  <div class="search-result mb-6 pb-4 border-b last:border-b-0">
    <h3 class="text-xl font-semibold mb-2">
      <a
        href="#"
        class="text-blue-600 hover:text-blue-800 transition"
        hx-get="/page/{{ result.id }}"
        hx-target="#page-detail"
        hx-swap="innerHTML"
        hx-push-url="true"
      >
        {{ result.title }} (Page {{ result.page_number }})
      </a>
    </h3>
    <p class="text-gray-600">{{ result.content[:200] }}...</p>
  </div>
  {% endfor %} {% else %}
  <p class="text-gray-600">No results found.</p>
  {% endif %}
</div>
